<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci√≥n especial</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ffe29f, #ffa99f, #ff719a);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.93);
    width: 90%;
    max-width: 600px;
    padding: 50px 40px;
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    position: relative;
    animation: float 5s ease-in-out infinite;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: #d94862;
    margin-bottom: 10px;
}

p {
    color: #333;
    font-size: 1.05rem;
}

.buttons {
    margin-top: 25px;
}

button {
    font-size: 18px;
    padding: 12px 28px;
    margin: 10px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: 0.25s;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 10px 25px rgba(255,77,109,0.4);
}

#yes:hover { transform: scale(1.07); }

#no {
    background: #eee;
    color: #333;
    position: absolute;
}

/* üåø HOJAS */
.leaf {
    position: absolute;
    font-size: 2.2rem;
    opacity: 0.5;
    animation: leafFloat 8s ease-in-out infinite;
}

@keyframes leafFloat {
    0%,100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
#no {
    background: #6c8cff;         
    color: white;
    position: absolute;
    box-shadow: 0 8px 18px rgba(108,140,255,0.45);
}

#no:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

<div class="card">
    <h1>¬øTe gustar√≠a ser mi San Valentine?</h1>

    <p>
        Alexandra, amor m√≠o...
    </p>
    <p>
        Quiero que me concedas el honor de ser mi San Valentine para este 14 de febrero.
    </p>
    <p>¬øAceptas?</p>

    <div class="buttons">
        <button id="yes" onclick="window.location.href='collage.html'">S√≠ üíñ</button>
        <button id="no" onmouseover="moveButton()">No üò¢</button>
    </div>
</div>

<!-- üçÉ hojas -->
<div class="leaf" style="top:8%; left:6%;">üçÉ</div>
<div class="leaf" style="top:12%; right:8%; animation-delay:2s;">üåø</div>
<div class="leaf" style="bottom:10%; left:12%; animation-delay:4s;">üçÉ</div>
<div class="leaf" style="bottom:8%; right:10%; animation-delay:1s;">üåø</div>

<script>
function moveButton() {
    const card = document.querySelector(".card");
    const noBtn = document.getElementById("no");

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>


</body>
</html>
